{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="col-md-8 card mb-4 mt-3 top mx-auto">
            <h2 class="card-title">Settings</h2>
            <hr>
            <a class="btn btn-outline-primary settings-btn" href="{% url 'user:profile-update' %}">Edit your profile </a>
            <a class="btn btn-outline-primary settings-btn" href="{% url 'user:password-change' %}">Change password</a>
            <a class="btn btn-outline-primary settings-btn" href="{% url 'user:delete' pk=request.user.pk %}">Delete account</a>
        </div>
    </div>
{% endblock %}
