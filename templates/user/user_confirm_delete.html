{% extends 'base.html' %}

{% block content %}
    <div>
        <h1>Confirm deletion</h1>
        <p>Are you sure you want to delete your account?</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Delete">
            <a href="">Cancel</a>
        </form>
    </div>
{% endblock %}
