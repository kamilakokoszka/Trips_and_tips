{% extends 'base.html' %}

{%  block content %}
    {% if not posts %}
        <div>
            There are no posts yet.
        </div>
    {% else %}
        {% for post in posts %}
            <h2>{{ post.title }}</h2>
            <p>{{ post.author }} | {{ post.created_on }}</p>
            <p>{{ post.body|slice:":200" }}</p>
            <a href="">Read more</a>
        {% endfor %}
    {% endif %}
{% endblock %}
