{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="col-md-8 card mb-4 mt-3 top mx-auto">
            <h2 class="card-title mt-2">Update draft</h2>
            <hr class="mt-1">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-center mb-3">
                    <button class="btn btn-outline-primary" type="submit" name="publish">Publish</button>
                    <button class="btn btn-outline-primary" type="submit" name="save_draft">Update draft</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
