{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="col-md-8 card mb-4 mt-3 top mx-auto">
            <h1 class="card-title">Create post</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-center" style="margin-bottom: 10px;">
                    <button class="btn btn-outline-primary" type="submit" name="publish">Publish</button>
                    <button class="btn btn-outline-primary" type="submit" name="save_draft">Save draft</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
